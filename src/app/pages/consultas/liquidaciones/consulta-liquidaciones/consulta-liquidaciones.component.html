<div class="row mx-0 w-100 pb-5">
  <div class="col-1 col-xl-3">
    <app-mim-filtro-vertical [configuracion]="configuracion.barFilter">
      <!-- Filtros -->
      <app-mim-filtro-vertical-item [label]="'global.consultar'">
        <div class="card cards--panelLeft mb-4">
          <div id="filtroBeneficiario" class="collapse show" aria-labelledby="headingOne"
            data-parent="#accordionPanelLeft">
            <div class="card-body ">
              <form class="form--default" *ngIf="isForm | async as isForm" [formGroup]="form"
                (ngSubmit)="onBuscar($event)">
                <!-- Indeitificacion del asociado -->
                <div class="form-group">
                  <div class="checkbox-coomeva">
                    <label appMimLabel for="filtroIdentificacion">
                      {{
                      'liquidaciones.consultaLiquidaciones.filtros.identificacionAsociado'
                        | translate
                    }}
                    </label>
                    <input id="filtroIdentificacion" name="tipoFiltro" type="radio" [value]="1"
                      formControlName="tipoFiltro" />
                    <label class="checkmark-coomeva" for="filtroIdentificacion">
                    </label>
                  </div>
                  <div class="input-group" appMimInput [for]="'identificacion'" [controlName]="'identificacion'">
                    <input type="text" mask="i*" [patterns]="patterns" class="form-control" id="identificacion"
                      formControlName="identificacion" name="identificacion" />
                  </div>
                </div>

                <!-- Reclamacion -->
                <div class="form-group">
                  <div class="checkbox-coomeva">
                    <label appMimLabel for="filtroReclamacion">
                      {{
                      'liquidaciones.consultaLiquidaciones.filtros.noReclamacion'
                        | translate
                    }}
                    </label>
                    <input id="filtroReclamacion" name="tipoFiltro" type="radio" [value]="3"
                      formControlName="tipoFiltro" />
                    <label class="checkmark-coomeva" for="filtroReclamacion">
                    </label>
                  </div>
                  <div class="input-group" appMimInput [for]="'reclamacion'" [controlName]="'reclamacion'">
                    <input type="text" class="form-control" id="reclamacion" formControlName="reclamacion"
                      name="reclamacion" mask="i*" [patterns]="patterns" />
                  </div>
                </div>

                <!-- Liquidacion -->
                <div class="form-group">
                  <div class="checkbox-coomeva">
                    <label appMimLabel for="filtroLiquidacion">
                      {{
                      'liquidaciones.consultaLiquidaciones.filtros.noLiquidacion'
                        | translate
                    }}
                    </label>
                    <input id="filtroLiquidacion" name="tipoFiltro" type="radio" [value]="2"
                      formControlName="tipoFiltro" />
                    <label class="checkmark-coomeva" for="filtroLiquidacion">
                    </label>
                  </div>
                  <div class="input-group" appMimInput [for]="'liquidacion'" [controlName]="'liquidacion'">
                    <input type="text" class="form-control" id="liquidacion" formControlName="liquidacion"
                      name="liquidacion" mask="i*" [patterns]="patterns" />
                  </div>
                </div>

                <div class="form-group">
                  <div class="row mx-auto w-100">
                    <div class="col-md-6 pl-md-0">
                      <button type="button" class="btn btn--gray2 btn--md w-100 justify-content-md-start
                            " (click)="onLimpiar()">
                        {{ 'global.clean' | translate }}
                        <span class="icon-cross ml-3"></span>
                      </button>
                    </div>
                    <div class="col-md-6 pr-md-0">
                      <button class="btn btn--border_green1 btn--md w-100" type="submit">
                        {{ 'global.search' | translate }}
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </app-mim-filtro-vertical-item>
    </app-mim-filtro-vertical>
  </div>

  <!-- Consulta Pagos -->
  <div class="col-11 col-xl-9 offset-1 offset-xl-0 d-block py-5 px-0 m-0">
    <div class="row mx-0 w-100 ">
      <!-- Titulo -->
      <div class="col-md-12">
        <h1>{{ 'liquidaciones.consultaLiquidaciones.titulo' | translate }}</h1>
      </div>

      <!-- Grid -->
      <div class="col-md-12">
        <app-mim-grid (clickCelda)="_onClickLink($event)" [configuracion]="configuracion.gridLiquidacion">
        </app-mim-grid>
      </div>
    </div>
  </div>
</div>
