<div class="row mx-0 w-100 align-items-center">
  <div class="col-md-12">
    <div class="d-flex justify-content-between mx-0 w-100 align-items-center">
      <!-- Titulo -->
      <div class="px-0">
        <h1 class="my-0">
          {{ 'asociado.preexistencias.historico.title' | translate }}
        </h1>
      </div>
    </div>
  </div>
</div>

<div class="row mx-0 w-100 mt-4">
  <div class="col-md-12">
    <!-- Grilla de historico preexistencia -->
    <div class="panel--gray panel-grid pt-2">
      <app-mim-grid [configuracion]="configuracion.gridHistoricoPreexistencia" (atras)="_OnAtras($event)"
        (siguiente)="_OnSiguiente($event)">
      </app-mim-grid>
    </div>
  </div>
</div>
