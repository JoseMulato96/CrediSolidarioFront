<div class="sidebar--slide sidebar--slide_right" *ngIf="asoNumInt" [ngClass]="{'open': open}">
  <div class="row mx-0 w-100 justify-content-end">
    <div class="col-lg-5 col-xl-4 px-0">
      <div class="card cards--panel bg--white border-0 rounded-0  overflow-y-scroll">
        <div class="card-header">
          <div class="row mx-0 w-100 align-items-center">
            <div class="col-lg-10">
              <h1 class="text--500wt text--gray1 my-0">
                {{ 'asociado.preexistencias.ingresar.title' | translate }}
              </h1>
            </div>
            <div class="col-lg-2">
              <button class="btn btn--circle btn--circle_green" (click)="onOpen()">
                <span class="icon-cross mr-2"></span>
              </button>
            </div>
          </div>
        </div>
        <form class="form--default w-100" [formGroup]="form" *ngIf="isForm | async as isForm;">
          <div class="card-body">
            <div class="row mx-0 w-100">
              <!-- Estatura -->
              <div class="col-sm-12 col-md-8">
                <div class="form-group row align-items-center">
                  <label appMimLabel for="estatura" class="col-sm-12 col-form-label">
                    {{ 'asociado.preexistencias.estatura' | translate }}
                  </label>
                  <div class="col-sm-12">
                    <div class="input-group" appMimInput [for]="'estatura'" [controlName]="'estatura'">
                      <input type="number" class="form-control" id="estatura" formControlName="estatura" name="estatura"
                        min="0" max="8" />
                    </div>
                  </div>
                  <app-mim-input-error class="col-sm-12" controlName="estatura" errorKey="required">
                    {{ 'asociado.preexistencias.estatura' | translate }}
                  </app-mim-input-error>
                </div>
              </div>

              <!-- Peso -->
              <div class="col-sm-12 col-md-8">
                <div class="form-group row align-items-center">
                  <label appMimLabel for="peso" class="col-sm-12 col-form-label">
                    {{ 'asociado.preexistencias.peso' | translate }}
                  </label>
                  <div class="col-sm-12">
                    <div class="input-group" appMimInput [for]="'peso'" [controlName]="'peso'">
                      <input type="number" class="form-control" id="peso" formControlName="peso" name="peso" min="0"
                        max="8" />
                    </div>
                  </div>
                  <app-mim-input-error class="col-sm-12" controlName="peso" errorKey="required">
                    {{ 'asociado.preexistencias.ingresar.calificacionRequerida' | translate }}
                  </app-mim-input-error>
                </div>
              </div>

              <!-- IMC -->
              <div class="col-sm-12 col-md-8">
                  <div class="row mx-0 w-100 align-items-center justify-content-end">
                    <div class="col-3">
                      <h5 class="text--tittle_circle my-0">
                        <span class="icon-scale-2 bg--green1 text--26pts"></span>
                      </h5>
                    </div>
                    <div class="col-5 border-right ">
                      <h6 class="text--600wt text--gray2 my-0">{{ 'asociado.preexistencias.imc' | translate }}</h6>
                      <h2 class="text--500wt text--gray1 my-0">
                        {{ imc | number:'1.0-2' | emptyPipe }}
                      </h2>
                    </div>
                  </div>
              </div>

            </div>
          </div>
          <div class="card-footer  w-100 border-0 py-4">
            <div class="mx-0 w-100 row justify-content-end align-items-center">
              <div class="col-8">
                <button type="submit" class="btn btn--orange1 btn--lg w-100" (click)="_onSaveImc()">
                  <span class="icon-checkmark mr-2"></span>
                  {{ 'asociado.preexistencias.ingresar.guardar' | translate }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
