<div class="container-fluid">
  <h3 class="row text-bold"></h3>
  <div class="row  mx-2">
    <div class="col ">
      <div class="row text-upercase  text-bold">
        <h5 class=" text--600wt text--gray2 mr-2">
          {{ configuracion.titleNombre | translate }}
        </h5>
        <h4 class="text--500wt text--gray1 ">
          {{ configuracion.nombre }}
        </h4>
      </div>
    </div>
    <div class="col mx-2">
      <div class="row text-upercase text-bold">
        <h5 class=" text--600wt text--gray2  mr-2">
          {{ configuracion.titleIdentificacion | translate }}
        </h5>
        <h4 class="text--500wt text--gray1 ">
          {{ configuracion.identificacion }}
        </h4>
      </div>
    </div>
  </div>
  <div class="row  mx-2">
    <div class="col ">
    </div>
  </div>

  <h5 class="mr-2 text-center text-upercase text-bold">
    {{ configuracion.titleAsociado | translate }}
  </h5>

  <app-mim-grid [configuracion]="_config"></app-mim-grid>

  <div class="row mt-2 mt-3 justify-content-center">
    <div class="col-md-4 pr-md-0  ">
      <button class="btn btn--border_green1 btn--md w-100 float-right" (click)="_onAceptar()">
        {{ configuracion.titleBtnAceptar | translate }}
      </button>
    </div>
  </div>
</div>
