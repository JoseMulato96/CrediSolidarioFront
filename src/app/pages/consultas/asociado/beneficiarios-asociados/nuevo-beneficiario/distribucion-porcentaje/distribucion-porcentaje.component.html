<div class="container-fluid">
  <h5 class="my-0 text--gray2 text--600wt d-block text--tittle_circle text--tittle_circle-xl
    text-center mx-auto danger" ng-reflect-klass="my-0 text--gray2 text--600wt d" ng-reflect-ng-class="danger"></h5>
  <div class="row  my-1 mb-3">
    <div class="dist-head-columns text--600wt text--gray2 col-5 mr-4">
      {{ configuracion.titulo | translate }}
    </div>
    <div class="dist-head-columns text--600wt text--gray2 col-4">
      {{ configuracion.tituloPorcentaje | translate }}
    </div>
    <div class="dist-head-columns text--600wt text--gray2 col-2">
      {{ _titleBorrar? (configuracion.tituloBorrar | translate) : '' }}
    </div>
  </div>
  <div>
    <div *ngFor="let _dato of _datos" class="row">
      <h4 class="text--600wt text-capitalize dist-cell-text col-5 mr-4">
        {{ _dato[configuracion.keyTitulo] | titlecase }}
      </h4>
      <div class="col-4">
        <form class="form--default form--porcentaje col-6">
          <div class="form-group row align-items-center my-0">
            <div class="">
              <div class="input-group mb-0">
                <input type="text" step="0.1" [max]="100" [min]="0" class="form-control porcentaje-readonly"
                  id="inlineFormInputGroup" [readOnly]="_dato._desabilitar || _accion == _AUTOMATICO" mask="percent.2"
                  pattern="patterns" (change)="_cambioValor(_dato, $event)"
                  [value]="_dato[configuracion.keyPorcentaje]" />
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    %
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-2">
        <form class="form--default dist-cell-form ">
          <div class="col-sm-2 p-0" *ngIf="!_dato._ocultar">
            <div class="custom-control custom-switch p-0">
              <label class="switch float-none">
                <input type="checkbox" (click)="_clickDesactivar(_dato, $event)" [checked]="_dato._desabilitar" />
                <span class="slider round">
                  <span class="text--white text--14pts text--500wt">SI</span>
                  <span class="text--white text--14pts text--500wt">NO</span>
                </span>
              </label>
            </div>
          </div>
        </form>
        <!-- {{ _dato[configuracion.keyTitulo] }} -->
      </div>
    </div>
  </div>

  <!-- dividicion -->
  <div class="mt-5">
    <form class="form--default form--porcentaje row">
      <div class="form-group row align-items-center my-0 col-4">
        <h3 class="text-porcentaje-distribucion">
          {{ configuracion.labelDistribucion | translate }} :
        </h3>
      </div>
      <div class="form-group row align-items-center my-0 col-2 mr-4">
        <div class=" px-0">
          <div class="input-group mb-0">
            <input type="text" class="form-control" readonly="readonly"
              [ngClass]="{ 'dist-text-red': _diferencialSumatoria < 0 }" id="inlineFormInputGroup"
              [value]="_diferencialSumatoria" />
            <div class="input-group-prepend">
              <div class="input-group-text">
                %
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row align-items-center my-0 col-4 mr-1">
        <div class="col-6 px-0">
          <div class="input-group mb-0">
            <input readonly="readonly" type="text" class="form-control" id="inlineFormInputGroup"
              [value]="_sumatoria" />
            <div class="input-group-prepend">
              <div class="input-group-text">
                %
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row my-3">
    <div class="col-md-4 pr-md-0">
      <button class="btn btn--border_orange1 btn--md w-100" (click)="_clickAutomatico()">
        {{ configuracion.labelAutomatico | translate }}
      </button>
    </div>

    <div class="col-md-4 pr-md-0">
      <button class="btn btn--border_orange1 btn--md w-100" (click)="_clickManual()">
        {{ configuracion.labelManual | translate }}
      </button>
    </div>
    <div class="col-md-4 pr-md-0 ">
      <button class="btn btn--border_green1 btn--md w-100 float-right" (click)="_guardar()">
        {{ configuracion.labelAceptar | translate }}
      </button>
    </div>
  </div>
</div>
