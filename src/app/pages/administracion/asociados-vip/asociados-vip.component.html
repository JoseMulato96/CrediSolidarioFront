<div class="py-5">
  <div class="row  mx-0 w-100 align-items-center">
    <div class="col-md-12">
      <h1 class="my-0">
        {{ 'asociadosVIP.titulo' | translate }}
      </h1>
    </div>
  </div>

  <div class="card cards--panelLeft mt-4 mb-4">
    <div class="row">
      <div class="col">
        <app-mim-search-asociado [configuracion]="configuracion.buscarAsociadoConfiguracion"
          (asociado)="onBuscarAsociado($event)" (limpiar)="onLimpiar($event)">
        </app-mim-search-asociado>
      </div>
      <!--Boton agregar-->
      <div class="col-md-1 form-group mt-4 mb-0">
        <button class="btn btn--circle btn--circle_three align-middle h-100" (click)="agregarAsociadoVip()">
          <span class="icon-plus mr-2"></span>
          <span class="text--gray2 text--13pts text--600wt"></span>
        </button>
      </div>
    </div>
  </div>

  <app-mim-grid [configuracion]="configuracion.gridAsociadosVip" (clickCelda)="onEliminar($event)"></app-mim-grid>
</div>
