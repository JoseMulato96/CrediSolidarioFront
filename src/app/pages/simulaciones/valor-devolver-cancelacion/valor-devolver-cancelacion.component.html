<!-- Titulo -->
<div class="col-md-12 d-flex">
    <h1 class="flex-grow-1">{{ 'simulaciones.valorDevolver.cancelacion.titulo' | translate }}</h1>
    <div class="pb-3">
        <!-- Boton exportar PDF -->
        <div id="MM_DESCARGAR" class="col-md-2 px-0">
            <button class="btn btn--white btn--md text--red1" (click)="generarPdf()">
                <span class="icon-export mr-2 text--red1"></span>
                {{ 'asociado.beneficiario.exportarPDF' | translate }}
            </button>
        </div>
    </div>
</div>
<!-- Grid valores por cancelacion-->
<div class="card cards--headerFooter w-100 mb-3">
    <div class="card-body">
        <div class="row mx-0 w100 justify-content-center">
            <div class="col-12 col-lg-6">
                <table class="table table--default  my-0">
                    <tbody class="columns">
                        <tr class="grid-head-columns grid-head-column">
                            <th class="my-0 text-left text-uppercase ui-sortable-column pt-3">
                                <span>Nombre plan</span>
                            </th>
                            <th class="my-0 text-right text-uppercase ui-sortable-column pt-3">
                                <span>Valores</span>
                            </th>
                        </tr>
                        <tr *ngFor="let leftItem of objectLeftItems">
                            <td class="bg--white text-left pl-3"
                                [ngClass]="{'font-weight-bold text-dark': leftItem.bold}">
                                {{ leftItem.label }}</td>
                            <td class="bg--white pr-3">
                                <div>
                                    <h5 class="my-0 text-right text--gray1 text--600wt">
                                        {{ leftItem.value }}
                                    </h5>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
