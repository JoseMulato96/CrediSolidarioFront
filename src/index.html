  <!-- FAVICON DIFERENTES RESOLUCIONES Y DISPOSITIVOS -->
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon/favicon.ico">

</head>

<body>
  <app-root>Loadingâ€¦</app-root>

  <script>
    var sessionStorage_transfer = function (event) {
      // Parche para IE.
      if (!event) {
        event = window.event;
      }
      if (!event.newValue) {
        return;
      }
      if (event.key == 'getSessionStorage') {
        // Otro tab ha slicitado el sessionStorage, asi que lo enviamos.
        localStorage.setItem('sessionStorage', JSON.stringify(sessionStorage));
        // En este punto el otro tab lo debe tener, asi que no lo necesitamos mas.
        localStorage.removeItem('sessionStorage');
      } else if (event.key == 'sessionStorage' && !sessionStorage.length) {
        // Otro tab ha enviado el sessionStorage, asi que lo obtenemos.
        var data = JSON.parse(event.newValue);
        for (var key in data) {
          sessionStorage.setItem(key, data[key]);
        }
      }
    };

    // Escuchamos cambios en el localStorage.
    if (window.addEventListener) {
      window.addEventListener("storage", sessionStorage_transfer, false);
    } else {
      window.attachEvent("onstorage", sessionStorage_transfer);
    };


    // Solicita a otros tabs el sessionStorage (Esto es solamente para lanzar el evento).
    if (!sessionStorage.length) {
      localStorage.setItem('getSessionStorage', 'foobar');
      localStorage.removeItem('getSessionStorage', 'foobar');
    };
  </script>  
    <script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./assets/js/popper-1.14.3.min.js"></script>
</body>

</html>
